addons:
  ssh_known_hosts:
    secure: ""

before_install:
- openssl aes-256-cbc -K $encrypted_3dce006c1517_key -iv $encrypted_3dce006c1517_iv
  -in id_rsa.enc -out /tmp/id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/id_rsa
- ssh-add /tmp/id_rsa

script:
- echo "Script step"

after_success:
- echo "Success step"

deploy:
- provider: script
  script: ssh $DEPLOY_HOST_USERNAME@$DEPLOY_HOST -p $DEPLOY_HOST_PORT 'echo test > ssh_test.txt'

env:
  global:
  - secure: 
  - secure: 
  - secure: 
